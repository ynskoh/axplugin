<!doctype html>
<html lang="ko">
<head>
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AX Web Accessibility Diagnosis</title>
<link rel="stylesheet"  href="style.css"/>
<script type="text/javascript" src="script.js"></script>
</head>
<body>

<div class="AX-window">
	<div class="AX-header">
		<h1 class="AX-title">
			<img src="images/logo.png" alt="AX logo">
			<span>Web Accessibility Diagnosis</span>
		</h1>
	</div>

	<div class="AX-complete">
		<span class="complete_icon"></span>
		<p class="complete_text">Request completed</p>
		<p>
			진단 요청이 완료되었습니다.<br />
			AX에서 결과 리포트를 확인하세요.
		</p>

		<div class="complete_btn">
			<button class="btn btn_red">View Report</button>
		</div>
	</div>
</div>


</body>
</html>
